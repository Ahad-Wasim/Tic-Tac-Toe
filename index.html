<!DOCTYPE html>
<html>
	<head>
		<meta charset = 'utf-8'>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="assets/stylesheets/style.css"> 
	</head>

	<body>

		<header>
			<h1>Tic Tac Toe</h1>
			<p>Created By: Ahad Wasim <ahadwasim@gmail.com></p>
		</header>





		
		<div id = 'GameBoard-Wrapper'>

			<div id='PlayerBox-Wrapper'>
				
				<div id='PlayerBox'>
					<div id = 'Player1-Scoreboard'>
						<h1>Player-1:</h1>
						<h1 id='Player1-Letter'></h1>
					</div>

					<div id = 'Player2-Scoreboard'>
						<h1>Player-2:</h1>
						<h1 id='Player2-Letter'></h1>
					</div>
				</div>

				<div id = 'Reset-Gameboard'>
					<button class='btn btn-success'>Reset Game</button>
				</div>

			</div>




			<div id='GameBoard'>
				<div id='Row-1'>
					<div class ='box' data-position='1'></div>
					<div class ='box' data-position='2'></div>
					<div class ='box' data-position='3'></div>
				</div>

				<div id = 'Row-2'>
					<div class ='box' data-position='4'></div>
					<div class ='box' data-position='5'></div>
					<div class ='box' data-position='6'></div>
				</div>

				<div id = 'Row-3'>
					<div class ='box' data-position='7'></div>
					<div class ='box' data-position='8'></div>
					<div class ='box' data-position='9'></div>
				</div>
			</div>



		</div> <!-- Closes GameboardWrapper -->






		<script src="assets/client-js/jQuery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
		<script src="assets/client-js/main.js"></script>
	</body>

</html>
